<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelowkey</title>

    <link href=' http://fonts.googleapis.com/css?family=Inter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <img class="top-background" src="assets/img/top-background.jpg" alt="">
    </div>
    <div class="container-fluid header-container">
        <div class="container header__top-content">
            <div class="top-content__brand-container">
                <div class="brand-container__brand-logo">
                    <img src="assets/img/logo.png" alt="" sizes="" srcset="">
                </div>
                <div class="brand-container__brand-name">
                    <p>travelowkey</p>
                </div>
            </div>
            <div class="top-content__account-btn-group">
                <div class="btn-default account-btn-group__login-btn">
                    <img class="login-btn__icon" src="assets/svg/user-icon.svg" alt="" srcset="">
                    <div>Đăng nhập</div>
                </div>
                <div class="btn-default btn account-btn-group__sign-up-btn">
                    <div>Đăng ký</div>
                </div>
            </div>
        </div>
        <nav class="container header__navbar">
            <div class="navbar__item">
                <div>
                    Vé máy bay
                </div>
            </div>
            <div class="navbar__item">
                <div>
                    Vé xe khách
                </div>
            </div>
            <div class="navbar__item">
                <div>
                    Đưa đón sân bay
                </div>
            </div>
            <div class="navbar__item">
                <div>
                    Khách sạn
                </div>
            </div>
        </nav>
    </div>
    <div class="container slogan-container">
        <div>
            You Took My Heart, Held It And Ripped It Apart
        </div>
    </div>
    <div class="container feature-container">
        <div class="container-fluid feature-container__navbar">
            <div class="navbar__item selected">
                <img class="item__icon--default" src="assets/svg/plane.svg" alt="">
                <img class="item__icon--selected" src="assets/svg/plane-selected.svg" alt="">
                <div>
                    Vé máy bay
                </div>
            </div>
            <div class="navbar__item">
                <img class="item__icon--default" src="assets/svg/bus.svg" alt="">
                <img class="item__icon--selected" src="assets/svg/bus-selected.svg" alt="">
                <div>
                    Vé xe khách
                </div>
            </div>
            <div class="navbar__item">
                <img class="item__icon--default" src="assets/svg/taxi.svg" alt="">
                <img class="item__icon--selected" src="assets/svg/taxi-selected.svg" alt="">
                <div>
                    Đưa đón sân bay
                </div>
            </div>
            <div class="navbar__item">
                <img class="item__icon--default" src="assets/svg/hotel.svg" alt="">
                <img class="item__icon--selected" src="assets/svg/hotel-selected.svg" alt="">
                <div>
                    Khách sạn
                </div>
            </div>
        </div>
    </div>
</body>
</html>
