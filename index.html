<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelowkey</title>

    <link href=' http://fonts.googleapis.com/css?family=Inter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <img class="top-background" src="assets/img/top-background.jpg" alt="">
    </div>
    <header class="container-fluid header-container">
        <div class="container top-content">
            <div class="top-content__brand-container">
                <div class="brand-container__brand-logo">
                    <img src="assets/img/logo.png" alt="" sizes="" srcset="">
                </div>
                <div class="brand-container__brand-name">
                    <p>travelowkey</p>
                </div>
            </div>
            <div class="top-content__account-btn-group">
                <div class="btn-default account-btn-group__login-btn">
                    <img class="login-btn__icon" src="Assets/login-icon.svg" alt="" srcset="">
                    <div>Đăng nhập</div>
                </div>
                <div class="btn-default btn account-btn-group__sign-up-btn">
                    <div>Đăng ký</div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
